<html>
<head>
  <style>
    html,body,#viewDiv {
      padding: 0; margin: 0; height: 100%; width: 100%; }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css"/>
  <script src="https://js.arcgis.com/4.24/"></script>
   <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
</head>
<body>
  <div id="viewDiv"></div>
  <script>
    require(["esri/Map", "esri/views/SceneView"],
      function (Map, SceneView) {
        new SceneView({
          container: "viewDiv",
          map: new Map({
            basemap: "satellite",
            ground: "world-elevation"
          })
        });
      });
  </script>
</body>
</html>
